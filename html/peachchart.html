<ion-view title="Peach Chart">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content scroll="false" style="position: relative;">
  <div class="has-header" style="height:25%">
    <div class="display-table">
    	<div class="display-row">
    		<div class="display-cell" style="width: 20%;">
    			<label>Section:</label>
    		</div>
    		<div class="display-cell">
    			<select ng-model="page.chosen" ng-change="loadPage(page.chosen)" style="width: 100%; height: 3rem;" ng-options="name for name in pages">
    			
    			</select>
    		</div>
    		<div class="display-cell" style="width: 15%;">
    			<button class="button button-positive">Go</button>
    		</div>
    	</div>
    </div>
    <div class="display-table">
    	<div class="display-row">
    		<div class="display-cell" style="width: 50%;">
    			<button class="button button-positive" ng-click="loadPage(prevPage)" ng-disabled="isFirst" style="font-size: 12px;">&lt; Prev: <span ng-bind="prevPage"></span></button>
    		</div>
    		<div class="display-cell" style="text-align: right;">
    			<button class="button button-positive" ng-click="loadPage(nextPage)" ng-disabled="isLast" style="font-size: 12px;">Next: <span ng-bind="nextPage"></span> &gt;</button>
    		</div>
    	</div>
    </div>
  </div>
	<ion-scroll zooming="true" direction="y" style="height: 60%;">
	  <div compile="content" class="peach-chart">
	  </div>
    </ion-scroll>
  </ion-content>
</ion-view>
